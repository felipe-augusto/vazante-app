<ion-content >
  <div #form id="form">
    <ion-list>
    <ion-item #from id="from">
        <ion-label>Saindo de</ion-label>
        <ion-select [(ngModel)]="fromSelection">
          <ion-option *ngFor="let start of starts" [value]= "start">{{ start.name }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Escolha um destino" (ngModelChange)="isRoute($event)"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>Hor√°rio</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="departure"></ion-datetime>
    </ion-item>
  </ion-list>
  </div>
  <div #map id="map">
  </div>
  <div #buttons id="buttons">
    <button ion-button full (click)="go()">QUERO VAZAR!</button>
  </div>
</ion-content>
